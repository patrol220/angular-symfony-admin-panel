<mat-card class="login-card" [class.loading-content]="isRequestProcessing">
  <mat-card-title>Login to system</mat-card-title>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
    <mat-card-content>
      <mat-form-field appearance="fill">
        <mat-label>Username</mat-label>
        <input id="username" type="text" formControlName="username" matInput>
      </mat-form-field>
      <br>
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input id="password" type="password" formControlName="password" matInput>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button type="submit">Login</button>
      <button id="register-button" mat-button color="accent" routerLink="/register" type="button">Register</button>
    </mat-card-actions>
  </form>
</mat-card>
